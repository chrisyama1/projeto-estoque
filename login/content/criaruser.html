<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/minimal.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../control/script.js"></script>
</head>
<body>
    <div class="main-login">
      <!--Lado esquerdo-->
      <div class="left-login">
        <h1>Faça login<br>E inicie a sua melhor gestão</h1>
        <img src="../img/fundo2.png" class="left-login-image" alt="logo sistema">
      </div>
      <!--Inicio criacao-->
      <div id="criar" class="right-login" style="display: none;">
        <div class="card-login">
          <h1>Criação de Usuário</h1>
          <div class="textfield">
            <label>Nome</label>
            <input class="nome" type="text" name="nome" placeholder="Nome Completo">
          </div>
          <div class="textfield">
            <label>Usuário</label>
            <input class="new-user" type="text" name="new-user" placeholder="Usuário">
          </div>
          <div class="textfield">
            <label>Senha</label>
            <input class="new-pass" type="password" name="new-pass" placeholder="Senha">
          </div>
          <button id="criar" class="btn-login" type="submit">Criar conta</button>
          <p><a href="#" id="voltar-login-link">Voltar para o login</a></p>
        </div>
      </div>
  </div>
  </body>
</html>
